<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<div>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxl-baidu'></i>
                <div class="logo_name">Mani's coding</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav_list">
            <li>
                    <i class='bx bx-search-alt'></i>
                   <input type="text" placeholder="Search">
               <span class="tooltip">Search</span> 
            </li>
            <li>
                
                <a href="#">
                    <i class='bx bx-grid-alt'></i>
                    <span class="list_name">Dashboard</span>
                </a>
               <span class="tooltip">Dashboard</span> 
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-user'></i>
                    <span class="list_name">User</span>
                </a>
               <span class="tooltip">User</span> 
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-message-square-detail'></i>
                    <span class="list_name">Messages</span>
                </a>
               <span class="tooltip">Messages</span> 
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-pie-chart-alt-2'></i>
                    <span class="list_name">Analytics</span>
                </a>
               <span class="tooltip">Analytics</span> 
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-folder-open'></i>
                    <span class="list_name">File Manager</span>
                </a>
               <span class="tooltip">File Manager</span> 
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cart'></i>
                    <span class="list_name">Order</span>
                </a>
               <span class="tooltip">Order</span> 
            </li>
            <li>
                <a href="#">
                <i class='bx bx-bookmark-heart'></i>
                    <span class="list_name">Saved</span>
                </a>
               <span class="tooltip">Saved</span> 
            </li>
            <li>
                <a href="#">
                <i class='bx bx-cog'></i>
                    <span class="list_name">Setting</span>
                </a>
               <span class="tooltip">Setting</span> 
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                 <img src="./Ark.jpeg" alt=""> 
                 <div class="name_Job">
                     <div class="name">Abdul Rehman Khan</div>
                     <div class="profession">Programmer</div>
                 </div>
                </div>
                <i class='bx bx-log-out' id="Log_out"></i>
            </div>
        </div>
    </div>
    <div class="home_contents">
        <div class="text">Home Contents</div>
    </div>

   
</body>
</html>
